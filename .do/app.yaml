name: axie-studio
services:
- name: axiestudio-backend
  source_dir: /
  github:
    repo: YOUR_GITHUB_USERNAME/axie-studio
    branch: main
    deploy_on_push: true
  run_command: axiestudio run --host 0.0.0.0 --port $PORT --backend-only
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /api
  - path: /health
  - path: /health_check
  envs:
  - key: DO_NOT_TRACK
    value: "true"
  - key: AXIESTUDIO_SECRET_KEY
    value: R2Rlc3FqTXpxWWVkUlMwU1Nxc2xxT1dZUzE0T2xPZ1VsbDJUalRpZHM=
  - key: AXIESTUDIO_AUTO_LOGIN
    value: "False"
